<div>
    <form (ngSubmit)="onSubmit()" class="w-[27rem] p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <mat-form-field class="w-full">
                <mat-label class="text-grey-200">Title</mat-label>
                <input matInput placeholder="Type" value="" [(ngModel)]="recipeItem.title" name="title"
                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field class="w-full">
                <mat-label class="text-grey-200">Decription</mat-label>
                <input matInput placeholder="Decription" value="" [(ngModel)]="recipeItem.description"
                    name="description" class="pfoodTypey-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-radio-group name="foodType" [(ngModel)]="recipeItem.foodtype" aria-label="Select an option">
                <mat-radio-button value="veg">Vegetarian</mat-radio-button>
                <mat-radio-button value="non_veg">Non Vegetarian</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="mb-4">
            <mat-form-field class="w-full">
                <mat-label class="text-grey-200">Image</mat-label>
                <input matInput placeholder="image url" value="" [(ngModel)]="recipeItem.image" name="image"
                    class="pfoodTypey-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
            </mat-form-field>
        </div>


        <div>
            <button mat-raised-button color="primary" type="submit">
                Create
            </button>
        </div>
    </form>
</div>
